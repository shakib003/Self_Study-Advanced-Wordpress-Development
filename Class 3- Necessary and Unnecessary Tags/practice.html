        <label><input type="radio" name="gender"/>Male</label><br>
        <label><input type="radio" name="gender"/>Female</label><br>

        <label><input type="checkbox" name="option"/>Mango</label><br>
        <label><input type="checkbox" name="option"/>Apple</label><br>
        <label><input type="checkbox" name="option"/>Jackfruit</label><br>

        <input type="submit" value="Submit"><br>
