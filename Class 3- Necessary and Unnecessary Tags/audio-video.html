<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Video tag</title>
</head>
<body>
    <h1>The audio element</h1>
    <p>Click on the play button to play a sound:</p>
    <audio controls>
        <source src="horse.ogv" type="audio/ogg">
    </audio>
    <h1>The video element</h1>
    <p>Click on the play button to play a video:</p>
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
    </video>

    <!--IF I WANT TO PLAY FROM A WEBSITE-->
    <h1>The audio is from a website</h1>
    <p>Click on the play button to play a sound:</p>
    <audio controls>
        <source src="link" type="audio/ogg">
    </audio>
    <h1>The video is from a website</h1>
    <p>Click on the play button to play a video:</p>
    <video width="320" height="240" controls>
        <source src="http://cdn.dflix.live/TV%20Series/The%20Big%20Bang%20Theory%20(2007)/Season%203/The%20Big%20Bang%20Theory%20-%20S03E13%20-%20The%20Bozeman%20Reaction.mp4" type="video/ogg">
    </video>

</body>
</html>
